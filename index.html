<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
 rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TODO LIST VUE.JS V3</title>
</head>
<body>
    <div id="app">
    <div  class="h-100 w-full flex items-center justify-center bg-teal-lightest">
        <div class="bg-white rounded shadow p-6 m-4 w-full ">
            <div class="mb-4">
                <h1 class="text-grey-darkest">Todo List</h1>
                <div class="flex mt-4">
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 mr-4 text-grey-darker" placeholder="Add Todo" v-bind:value="valueInput" v-on:input="handlyInput" v-on:keypress.enter="addTask">
                    <button class="flex-no-shrink p-2 border-2 rounded text-teal border-teal hover:text-white hover:bg-teal" v-on:click="addTask">AddTask</button>
                </div>
            </div>
        </div>
    </div>
    
    <div class ="bg-white rounded shadow p-6 m-4 w-full">
        <h2>
            <span>To Do</span>
            <span class="rounded-full border-2 bg-green-500 border-pink-400">{{ needDoList.length }}</span>
        </h2>
        <ul class="mask-list">
            <li v-for="(mask,index) in needDoList" :key="mask.id">
                <div>
                    <input type="checkbox" v-on:change="doCheck(index, 'need')">
                    <span> {{ mask.title }} </span>               
                </div>
                <button class="flex bg-red-700 border-2 rounded text-red border-red hover:text-white hover:bg-red" v-on:click="removeMask(index, 'need')">Remove</button>
            </li>
        </ul>
    </div>
    <div class ="bg-white rounded shadow p-6 m-4 w-full">
        <h2>
            <span>Done</span>
            <span class="rounded-full border-2 bg-green-500 border-pink-400">{{ completeList.length }}</span>
        </h2>
        <ul>
            <li v-for="(mask, index) in completeList" :key="mask.id">
                <div>
                    <input type="checkbox" v-on:change="doCheck(index, 'complete')" checked> 
                    <span>{{ mask.title }}</span>               
                </div>
                <button class="flex bg-red-700 border-2 rounded text-red border-red hover:text-white hover:bg-red" v-on:click="removeMask(index, 'complete')">Remove</button>
            </li>
        </ul>
    </div>
</div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="app.js"></script>
</body>
</html>
